<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-wrapper">
        <div class="container">
            <div class="title">Snake Game</div>
            <h3 class="highscore"></h3>
            <form action="game.html" class="menu">
                <input type="submit" class="play-btn" value="Play">
                <div class="difficulty">
                    <div>
                        <label for="easy">Easy</label>
                        <input type="radio" checked name="difficulty" id="easy" value="Easy">
                    </div>
                    <div>
                        <label for="medium">Medium</label>
                        <input type="radio" name="difficulty" id="medium" value="Medium">
                    </div>
                    <div>
                        <label for="hard">Hard</label>
                        <input type="radio" name="difficulty" id="hard" value="Hard">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        let hsElement = document.querySelector(".highscore")
        let highscoreFromStorage = localStorage.getItem("highscore")
        hsElement.innerHTML = `Highscore: ${highscoreFromStorage ? highscoreFromStorage : "NaN"}`
        
    </script>
</body>
</html>
